<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="origin" name="referrer" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Google</title>
  </head>
  <body>
    <main>
      <header>
        <div>
          <ul>
            <li>
              <a
                href="https://mail.google.com/mail/u/0/#inbox"
                target="_blank"
                rel="noopener noreferrer"
                >Gmail</a
              >
            </li>
            <li>
              <a
                href="https://www.google.co.jp/imghp?hl=ja&authuser=0&ogbl"
                target="_blank"
                rel="noopener noreferrer"
                >Images</a
              >
            </li>
            <li>menu icon</li>
            <li>my icon</li>
          </ul>
        </div>
      </header>
      <section>
        <div>
          <a
            href="https://www.google.com/?hl=ja"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
              alt="Google"
            />
          </a>
          <input autofocus type="search" placeholder="Search" />
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </section>
      <footer>
        <div>
          <div>Japan</div>
        </div>
      </footer>
    </main>
  </body>
</html>
